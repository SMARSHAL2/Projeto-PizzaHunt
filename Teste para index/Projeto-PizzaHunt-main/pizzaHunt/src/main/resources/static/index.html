<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Cadastro de Usu치rios</title>

	<link rel="stylesheet" href="style.css" class="css">
</head>

<body>
 <main>	
	<div id= "main-container">
		<h3>Create Accont</h3>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
			<form action="" id="formCadastroUser">

				<div class="full-box">
					<label for="email" class="form-label">Email</label>
					<input type="email"  id="email" name="email" placeholder="Type your Email" required="required">
				</div>
    			<div class=" full-box">
        			<label for="nome" class="form-label">Nome do usu치rio</label>
       		 		<input type="text"  id="nome" name="nome" placeholder="Type your Name" required="required">
    			</div>
    			<div class=" half-box spacing">
        			<label for="telefone" class="form-label">Telefone</label>
        			<input type="text"  id="telefone" name="telefone" placeholder="Type your Fone" required="required">
   				</div>
    			<div class=" half-box spacing">
        			<label for="endereco" class="form-label">Address</label>
       				<input type="text"  id="endereco" name="endereco" placeholder="Type your Address" required="required">
    			</div>

				<div class="half-box spacing">
					<label for="password">
					   <span>Password</span>
					   <input type="password" id="password" name="password" placeholder="Type your Password" >     
					 </label>
				</div>
			
				<div class="half-box spacing">
						<label for="passconfirmation">Confirm Password</label>
						<input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Enter your password again" data-equal="password">
				</div>

		<div>
			<input type="checkbox" name="agreement" id="agreement">
			<label for="agreement" id="agreement-label">
			  I have read and accept the<a href="#">Terms of use</a></label>
		  </div>

		</form>

			<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Submit</button>
			<button type="button" class="btn btn-secondary"
			onclick="document.getElementById('formCadastroUser').reset();">New Registrer</button>
			<button type="button" class="btn btn-success" data-bs-toggle="modal"
			data-bs-target="#modalPesquisarUser">Research</button>
			<button type="button" class="btn btn-danger" onclick="excluirUsuarioBotao()">Delete</button>


			<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="Pesquisar Usu치rios"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">User Search:</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="full-box">
							<label for="nomeBusca" class="col-form-label">Enter Name</label> <input type="text"  id="nomeBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="pesquisarUsuario()">Search</button>
					</form>
					<div style="height: 300px; overflow-y: auto; display: flex;">	
						<table class="table table-striped" id="tabelaresultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Name</th>
									<th scope="col">E-mail</th>
									<th scope="col">Fone</th>
									<th scope="col">Address</th>
									<th scope="col">Edit</th>
									<th scope="col">Delete</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-
/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script type"text/javascript">
			function salvarUsuario() {
       		var nome = $("#nome").val();
        	var endereco = $("#endereco").val();
        	var telefone = $("#telefone").val();
       		var email = $("#email").val();

        	if (nome == "") {
           		alert("Informe o nome!");
           	 	$("#nome").focus();
            	return;
       		} else {
            $.ajax({
                method: "POST",
                url: "/clientes/salvar",
                data: JSON.stringify({nome: nome, endereco: endereco, telefone: telefone, email: email}),
                contentType: "application/json; charset=utf-8",
                	success: function (response) {
                    	alert("Salvo com sucesso!");
                	}
            	}).fail(function (xhr, status, errorThrown) {
                	alert("Erro ao salvar: " + xhr.responseText);
            	});
        	}
    	}

		function pesquisarUsuario() {
			var nomeB = $("#nomeBusca").val();
			if (nomeB != null && nomeB.trim() != '') {
				$.ajax({
					method: "GET",
					url: "/clientes/buscarpornome",
					data: "nome=" + nomeB,
					success:
						function (response) {
							$("#tabelaresultados > tbody > tr").remove();
							for (var i = 0; i < response.length; i++) {
							    $('#tabelaresultados > tbody').append(
							        '<tr id="' + response[i].id + '">' +
							        '<td>' + response[i].id + '</td>' +
							        '<td>' + response[i].nome + '</td>' +
							        '<td>' + response[i].email + '</td>' + 
							        '<td>' + response[i].telefone + '</td>' + 
							        '<td>' + response[i].endereco + '</td>' + 
							        '<td><button type="button" onclick="colocarEmEdicao(' + response[i].id + ')" class="btn btn-primary">+</button></td>' +
							        '<td><button type="button" class="btn btn-danger" onclick="excluirUsuario(' + response[i].id + ')">x</button></td>' +
							        '</tr>'
							    );
							}

						}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao buscar usu치rio: " + xhr.responseText);
				});
			}
		}

		function colocarEmEdicao(id) {
		    $.ajax({
		        method: "GET",
		        url: "/clientes/buscaruserid",
		        data: { iduser: id },
		        success: function (response) {
		            $("#id").val(response.id); 
		            $("#nome").val(response.nome);
		            $("#endereco").val(response.endereco); 
		            $("#telefone").val(response.telefone); 
		            $("#email").val(response.email); 
		            $('#modalPesquisarUser').modal('hide'); 
		        }
		    }).fail(function (xhr, status, errorThrown) {
		        alert("Erro ao buscar usuario por ID: " + xhr.responseText);
		    });
		}


		function excluirUsuario(id) {
		    if (confirm('Deseja realmente excluir?')) {
		        $.ajax({
		            method: "DELETE",
		            url: "/clientes/deletar?idCliente=" + id,
		            success: function (response) {
		                $('#' + id).remove();
		                alert(response);
		            },
		            error: function (xhr) {
		                alert("Erro ao deletar usuario por id: " + xhr.responseText);
		            }
		        });
		    }
		}


			function excluirUsuarioBotao() {
				var id = $('#id').val();
				if (id != null && id.trim() != '') {
					excluirUsuario(id);
					document.getElementById('formCadastroUser').reset();
				}
			}

		</script>
	</div>
	<div>
		<section class="images">
			<img src="images/Logo.png" alt="Logo">
			<div class="circle"></div>
		  </section>
		
		 <section class="images2">
		   <img src="images/Entregador.png">  
		 </section>
		</div>

</body>

</html>
